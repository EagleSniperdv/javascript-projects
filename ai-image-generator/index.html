<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65deb400d9.js" crossorigin="anonymous"></script>
    <title>AI-IMG</title>
</head>
<body>

    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator tool with javascript</h1>
            <p>Text into Ai</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Enter text">
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="img-gallery">

        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1696258686454-60082b2c33e2?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YWl8ZW58MHx8MHx8fDA%3D" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YWl8ZW58MHx8MHx8fDA%3D" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1673255745677-e36f618550d1?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFpfGVufDB8fDB8fHww" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

    </section>
<script src="main.js"></script>
</body>
</html>
